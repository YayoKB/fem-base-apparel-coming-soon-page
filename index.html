<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <header>
        <img src="./images/logo.svg" alt="" class="logo" />
      </header>
      <div class="hero"></div>
      <div class="text">
        <h1 class="headline">We're <span class="coming-soon"> coming soon</span></h1>
        <p class="desc">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="/" class="form">
          <div class="input-control">
            <input type="text" class="email" placeholder="Email Address" />
            <p class="error-msg"></p>
            <button type="submit" class="send-btn"><img src="./images/icon-arrow.svg" alt="" class="arrow" /><img src="./images/icon-error.svg" alt="" class="sign" /></button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/YayoKB">YayoKB</a>.
      </p>
    </footer>
  </body>
</html>
